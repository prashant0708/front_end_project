<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO_DO</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container" id="ct-1">
        <div class="todocard" id="todo-1">
            <h1>To-Do List</h1>
            <div class="input">
                <input type="text" name="task" class="task" id="todo-input" placeholder="Add a new task..." />
                <button type="submit" id="add-task-btn">Add Task</button>
            </div>
            <div class="task_list" id="tl-23">
                <ul class="ul_list" id="todo-list"></ul>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
